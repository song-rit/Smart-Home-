
<ons-dialog var="dialog" ng-controller="login">
    <ons-toolbar inline>
      <div class="center">
        เข้าสู่ระบบ
      </div>
    </ons-toolbar>
  
    <p>
      <input placeholder="Username" id="username" class="text-input" ng-model="username">
    </p>
  
    <p>
      <input type="password" placeholder="Password" id="username" class="text-input" ng-model="password">
    </p>
  
    <p>
      <ons-button modifier="large" ng-click="login(dialog,username,password)">ตกลง</ons-button>
    </p>

    <style type="text/css">
        ons-dialog p {
          margin-left: 10px;
          margin-right: 10px;
        }

        input {
          width: 100%;
        }
    </style>

</ons-dialog>
