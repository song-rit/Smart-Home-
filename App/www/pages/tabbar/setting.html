<ons-page ng-controller="setting">
    <ons-toolbar>
        <div class="center">Setting</div>
        <div class="right">
                <ons-toolbar-button  ng-model="checked" ng-click="checked=!checked || setIP()" ng-hide="!checked">
                  บันทึก
                </ons-toolbar-button>
             </div>
    </ons-toolbar>   

    <div class="settings-header">เครือข่าย</div>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="tappable" ng-model="checked" ng-click="checked=!checked" ng-hide="checked">
            <ons-row >
                <ons-col>IP Server</ons-col>
                <ons-col><div style="float: right">{{ip}}</div></ons-col>
            </ons-row>         
        </ons-list-item>

        <ons-list-item ng-hide="!checked">
            <ons-row>
                <ons-col>IP Server</ons-col>
                <ons-col>
                    <div class="button_ip">
                         <input type="text" class="text-input text-input--transparent" size="12" maxlength="20" id="inputinlist" ng-model="ip">
                     </div>
                </ons-col>
            </ons-row>         
        </ons-list-item>
    </ons-list>  

    <div class="settings-header">ระบบ</div>

    <ons-list modifier="inset" class="settings-list">     
        <ons-list-item modifier="tappable"  ng-click="confirm()">
            คืนค่าเริ่มต้น           
        </ons-list-item>
    </ons-list>  

    <div class="settings-header">ผู้ใช้</div>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
            <ons-row>
                <ons-col>ผู้ใช้งาน </ons-col>
                <ons-col><div style="float: right">{{userName}}</div></ons-col>
            </ons-row>   
        </ons-list-item>
        <ons-list-item modifier="tappable" ng-click="logout()">
            ออกจากระบบ         
        </ons-list-item>
    </ons-list> 

</ons-page>
